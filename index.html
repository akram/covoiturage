<!DOCTYPE html>
<html>
    <head>
        <title>WeeGoToSchool</title>
    </head>
    <body>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="color.js"></script>
    <script type="text/javascript" src="gmap.js"></script>
    <link rel="stylesheet" type="text/css" href="weegotoschool.css">

    <h1>WeeGo</h1>
      <div id="map_canvas" style="height:768px;width:1024px; float: left;"></div>
      <div style=" overflow: hidden;">
        <div><label><select id="city" onChange="handleCityChange(this);" />City</label></div>
        <div>
            <label><input type="checkbox"  onClick="handleChange(this);" value="0" checked="true" disabled="true" onLoad="handleChange(this);"/>Esra</label>
        </div>
        <div><label><input name="route" type="checkbox"  onClick="handleChange(this);" value="1" city="Montmagny"/>Aisse Coulibali</label></div>
        <div><label><input name="route" type="checkbox"  onClick="handleChange(this);" value="2" city="La Courneuve"/>Issa Kamara</label></div>
        <div><label><input name="route" type="checkbox"  onClick="handleChange(this);" value="3" city="Saint-Denis"/>Amine</label></div>
        <div><label><input name="route" type="checkbox"  onClick="handleChange(this);" value="4" city="Saint-Denis"/>Lina</label></div>
        <div><label><input name="route" type="checkbox"  onClick="handleChange(this);" value="5" city="Villepinte"/>Muhammad</label></div>
        <div><label><input name="route" type="checkbox"  onClick="handleChange(this);" value="6" city="Montmagny"/>Muhammad</label></div>

      </div>
    </body>

</html>
